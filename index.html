<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Watermarking</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <article class="container">
        <h1>Audio Watermarking Tool</h1>
        
        <section class="info">
            <p><strong>Requirements:</strong></p>
            <p>• Audio file at 44.1kHz sample rate</p>
            <p>• 16-bit sample format</p>
            <p>• Supported formats: WAV</p>
        </section>

        <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audioFile">Select Audio File:</label>
                <input type="file" id="audioFile" name="audio" accept=".wav" required>
            </div>
            <button type="submit" id="submitBtn">Upload and Process</button>
        </form>

        <div class="message" id="message"></div>
    </article>

    <script src="/script.js"></script>
</body>
</html>
